<html>

    <link rel="shortcut icon" href="logo_MN.png" type="image/x-icon">
    <title>SignUp</title>
  </head>
  <body>
    <div class="coperta" ></div>
<div class="centered">
    <label for="E-mail">E-mail</label>
    <input type="text" id="user" name="E-mail" placeholder="E-mail...">

    <label for="First Name">First Name</label>
    <input type="text" id="fname" name="First Name" placeholder="First Name...">

    <label for="Last Name">Last Name</label>
    <input type="text" id="lname" name="Last Name" placeholder="Last Name...">

    <label for="password">Password</label>
    <input type="text" id="pass" name="Password" placeholder="Password...">

    <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Kid">Kid</option>
      </select>
<br></br>

</div>
